<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      font-size: 0;
      width: 701px;
    }

    .cell {
      display: inline-block;
      width: 6px;
      height: 6px;
      line-height: 7px;
      background: gray;
      border-right: 1px solid white;
      border-bottom: 1px solid white;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <br>


  <script>
    class Sorted {
      constructor(data, compare) {
        this.data = data.slice()
        this.compare = compare || ((a, b) => (a - b))
      }
      take() {
        if (!this.data.length) {
          return
        }
        let min = this.data[0]
        let minIndex = 0
        for (let index = 0; index < this.data.length; index++) {
          if (this.compare(this.data[index], min) < 0) {
            min = this.data[index]
            minIndex = index
          }
        }
        this.data[minIndex] = this.data[this.data.length - 1]
        this.data.pop()
        return min
      }
      give(v) {
        this.data.push(v)
      }
    }
    var container = document.getElementById('container')
    var map = localStorage.getItem('map') ? JSON.parse(localStorage.getItem('map')) : Array(10000).fill(0)
    for (let x = 0; x < 100; x++) {
      for (let y = 0; y < 100; y++) {
        var cell = document.createElement('div')
        cell.classList.add('cell')

        if (map[100 * x + y] === 1) {
          cell.style.background = 'black'
        }
        cell.addEventListener('mousemove', function (e) {
          if (mousedown) {
            if (clear) {
              this.style.backgroundColor = ''
              map[100 * x + y] = 0
            } else {
              this.style.backgroundColor = 'black'
              map[100 * x + y] = 1
            }

          }
        })
        container.appendChild(cell)
      }
    }
    function sleep(timeout) {
      return new Promise((resolve, reject) => {
        setTimeout(resolve, timeout);
      })
    }
    var mousedown = false
    var clear = false
    document.addEventListener('mousedown', function (e) {
      mousedown = true
      clear = (e.which === 3)
    })
    document.addEventListener("mouseup", function () {
      mousedown = false
    })
    document.addEventListener('contextmenu', function (e) { e.preventDefault() })

    /**
    * push/shift => 广度优先
    * push/pop => 深度优先
    */

    async function findPath(map, start, end) {
      var queue = [start] // queue=>广度优先， stack=>深度优先
      var table = Object.create(map)
      async function insert(x, y, pre) {
        // 判断边界、墙
        if (x < 0 || x >= 100 || y < 0 || y >= 100) {
          return
        }
        if (table[100 * y + x]) {
          return
        }
        container.children[100 * y + x].style.backgroundColor = 'lightgreen'
        queue.push([x, y])
        table[y * 100 + x] = pre
      }
      while (queue.length) {
        let [x, y] = queue.shift()
        if (x === end[0] && y === end[1]) {
          console.log('end')
          let path = []
          let i = x, j = y
          while (i !== start[0] || j !== start[1]) {
            // path.push(map[100 * y + x])
            [i, j] = table[100 * j + i]
            console.log(i, j, table[100 * j + i])
            await sleep(30)
            container.children[100 * j + i].style.backgroundColor = 'purple'
          }
          return path
        }
        await insert(x - 1, y, [x, y])
        await insert(x + 1, y, [x, y])
        await insert(x, y + 1, [x, y])
        await insert(x, y - 1, [x, y])

        await insert(x - 1, y - 1, [x, y])
        await insert(x + 1, y + 1, [x, y])
        await insert(x - 1, y + 1, [x, y])
        await insert(x + 1, y - 1, [x, y])
      }
      return false
    }
  </script>
  <button onclick="localStorage.setItem('map', JSON.stringify(map))">保存</button>
</body>

</html>
